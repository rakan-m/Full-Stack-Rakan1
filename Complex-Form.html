<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex_Form</title>
</head>
<body>
    <div>
 <table width="60%"> <tr>
    <td> <label for="title"><b>Title:</b></label></td>
      <td> <label for="short"><b>Short Title:</b></label></td>
      <td><label for="subj"><b>Subj.:</b></label></td>
      <td><label for="num"><b>Num.:</b></label></td>
      <td><label for="sec"><b>Section.:</b></label></td>
      <td><label for="year"><b>Year:</b></label></td>
    </tr>
      <tr>
        <td><input type="text" name="title" size="50" value="Astronomy for poets" required></td>
        <td><input type="text" name="short" size="25" value="Astr. for Poets" required></td>
        <td>BLST</td>
        <td><input type="number" style="width:3em" name="num" size="2" min="10" value="10"></td>
        <td><input type="number" style="width:3em" name="sec" size="2" min="1" value="01"></td>
        <td>0910</td>
      </tr>
 </table>
    </div>
    <div>
        <table style="border:1px solid;" width="80%">
            <tr>
                <td>
                    <input type="checkbox" value="enrolimit"><label>Enrollment-limit</label>
                </td>
                <td>
                    <label for="num1"><b>Num.:</b></label><br><input type="number" style="width:3em" name="num1">
                </td>
                <td>
                    <label for="rat"><b>Rationale:</b></label><br><input type="text" size="50" name="rat">
                </td>
                <td rowspan="5">
                    <label for="cmeet"><b>Class Meetings/Week:</b></label><br>
                    <input type="number" style="width:2em" min="1" name="cmeet" value="1"><br>
                    <br><label for="hweek"><b>Class Hours/Week:</b></label><br>
                    <input type="number" style="width:2em" min="10" name="hweek" value="0"><br><br>
                    Semester(s) Offered:<br>
                    <input type="number" style="width:5em" name="sem" placeholder="- None -" min="0" max="6"><br><br>

                    <input type="checkbox" value="incl" checked><label for="incl">Incl. semester in prereqs.</label><br><br>
                    <input type="checkbox" value="once"><label for="once">Offered only once</label><br><br>
                    <input type="checkbox" value="cata"><label for="cata">Incl.in printed catalog</label>
                </td>
                <td rowspan="5">
                     <label for="keyword"><b>Keywords:</b></label><br>
                     <input type="checkbox" value="sfnm"><label for="sfnm">Science for non majors</label><br><br>
                     <input type="checkbox" value="fafnm"><label for="fafnm">Fine arts for non-majors</label><br><br>
                     <input type="checkbox" value="lab"><label for="lab">Lab sci course</label><br><br>
                     <input type="checkbox" value="artprac"><label for="artprac">Artistic Practice</label><br><br>
                     <input type="checkbox" value="foreign"><label for="foreign">Foreign Language</label><br><br>
                     <input type="checkbox" value="community"><label for="community">Community based learning</label><br><br>
                     <input type="checkbox" value="att"><label for="att">Writing attentive</label><br><br>
                     <input type="checkbox" value="int"><label for="int">Writing intensive</label>
                </td>
            </tr>
            <tr>
                <td>
                <input type="checkbox" value="conreq"><label for="conreq">Consent Required</label>
                </td>
                <td></td>
                <td><label for="rat2"><b>Rationale:</b></label><br><input type="text" size="50" name="rat2"></td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" value="lcl"><label for="lcl">Limit Class Level</label>
                    </td>
                    <td><label for="cod"><b>Code:</b></label><br><input type="text" size="2.5" name="cod"></td>
                    <td><label for="rat3"><b>Rationale:</b></label><br><input type="text" size="50" name="rat3"></td></tr>
                    <tr><td></td><td></td>
                    <td> 
                    <label for="handle"><b>How to handle over-enrollment:</b></label><br><input type="text" size="50" name="handle">
                 </td>
              </tr>
              <tr>
                <td>
                    <input type="checkbox" value="preq"><label for="preq">Prerequisite</label>
                </td>
                <td></td>
                <td><label for="rat4"><b>Rationale:</b></label><br><input type="text" size="50" name="rat4"></td></tr>
                <tr><td></td><td></td>
                <td><label for="majcor"><b>Required prereqs.(major,course):</b></label><br><input type="text" size="50" name="majcor"></td>
                </tr>
                <tr><td></td><td></td>
                <td><label for="recper"><b>Recommended prereqs.:</b></label><br><input type="text" size="50" name="recper"></td>
               </tr>
        </table>
    </div>
    <div>
        <table width="80%">
            <tr><td>
                <b>Approvals:</b></td>
            <td><b>Date:</b></td>
            <td><b>Comment:</b></td>
        </tr><tr>
            <td><input type="checkbox" value="cep"><label for="cep">CEP</label></td>
            <td><input type="date" style="width:20em" name="dcep"></td>
            <td><textarea cols="80" rows="1" name="text1"></textarea></td>
        </tr>
        <tr>
            <td><input type="checkbox" value="commi"><label for="commi">Committee of Six</label></td>
            <td><input type="date" style="width:20em" name="dcommi"></td>
            <td><textarea cols="80" rows="1" name="text1"></textarea></td>
        </tr>
        <tr>
            <td><input type="checkbox" value="fac"><label for="fac">Faculty</label></td>
            <td><input type="date" style="width:20em" name="dfac"></td>
            <td><textarea cols="80" rows="1" name="text1"></textarea></td>
        </tr>
        </table>
    </div>
</body>
</html>
